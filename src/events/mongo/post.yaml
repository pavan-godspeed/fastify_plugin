# ONE
http.get./mongo/post/{id}:
  summary: Fetch Post
  description: Fetch Post from database
  fn: com.biz.mongo.post.one
  params:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    default:
      content:
        application/json:
          schema:
            type: object

# CREATE
http.post./mongo/post:
  summary: Create a new Post
  description: Create Post from database
  fn: com.biz.mongo.post.create
  body:
    required: true
    content:
      application/json:
        schema:
          # $ref: '#/definitions/mongo/Post'
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            published:
              type: boolean
              default: false
            title:
              type: string
            authorId:
              type: string
  responses:
    default:
      content:
        application/json:
          schema:
            type: object

# UPDATE
http.put./mongo/post/{id}:
  summary: Update a Post
  description: Update Post from database
  fn: com.biz.mongo.post.update
  body:
    required: true
    content:
      application/json:
        schema:
          # $ref: '#/definitions/mongo/Post'
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            published:
              type: boolean
              default: false
            title:
              type: string
            authorId:
              type: string
  params:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    default:
      content:
        application/json:
          schema:
            type: object

# DELETE
http.delete./mongo/post/{id}:
  summary: Delete a Post
  description: Delete Post from database
  fn: com.biz.mongo.post.delete
  params:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    default:
      content:
        application/json:
          schema:
            type: object

# SEARCH
http.post./mongo/post/search:
  summary: Fetch multiple Post
  description: Fetch multiple Post from database
  fn: com.biz.mongo.post.search
  body:
    required: true
    content:
      application/json:
        schema:
          type: object
  responses:
    default:
      content:
        application/json:
          schema:
            type: object

